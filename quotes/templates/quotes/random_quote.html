{% if random_quote %}
<div class="quote">
    <div class="quoteImage">
	{% if random_quote.image %}
	<img src="{{ random_quote.image.url }}" />
	{% endif %}
    </div>
    <div class="quoteCopy">
        {% if random_quote.quote %}
            <p>{{ random_quote.quote }}</p>
        {% endif %}
    </div>
    <div class="quoteMeta">
        {% if random_quote.author %}
            <span class="quoteAuthor">{{ random_quote.author }}</span>
        {% endif %}
        {% if random_quote.circa %}
            <span class="quoteCirca">{{ random_quote.circa }}</span>
        {% endif %}
    </div>
</div>
{% endif %}
